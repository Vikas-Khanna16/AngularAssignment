
<br>
<button mat-button routerLink = '/Employees/0'  mat-flat-button color="primary">Add Employee</button>
<br>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
      <ng-container matColumnDef="MobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.MobileNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="IsAdmin">
        <th mat-header-cell *matHeaderCellDef> Is Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.IsAdmin}} </td>
      </ng-container>
      <ng-container matColumnDef ="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" routerLink = "{{element.id}}" aria-label="Example icon button with a home icon">
            <mat-icon >edit</mat-icon>
           </a>
          <button mat-icon-button (click)= "Delete(element.id)" color="primary"  aria-label="Example icon button with a home icon">
            <mat-icon >delete</mat-icon>
           </button>        </td>
        </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
